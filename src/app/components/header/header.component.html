<div class="header-wrapper" style="width: 100%;">
    <header class="header-row" style="display: flex; align-items: center; height: 90px; width: 100%;">
        <div class="flex flex-row items-center" style="height: 70px; flex-shrink: 0;">
            <app-ges-logo></app-ges-logo>
        </div>

        <div class="text-white rounded-r-md flex items-center justify-start" [ngStyle]="{ 'background-color': showBackground ? '#168396' : 'transparent','font-size': showBackground ? '20px' : '16px',
       'padding-left': '12px'}"
            style="flex: 1; background-color: #0da2bd; height: 90px; display: flex; align-items: center;">
            <p style="color: white; margin: 0; font-size: 12px;">version 1.1.3</p>
        </div>
    </header>

    <!-- Page Title Section -->
    <div *ngIf="pageTitle" style="flex-shrink: 0; width: 100%;">
        <hr style="height: 4px; background-color: #168396; border: none; margin: 0; width: 100%;" />
        <h1
            style="padding-left: 15px; background-color: #dad8d8; min-height: 40px; margin: 0; display: flex; align-items: center;">
            {{ pageTitle }}</h1>
        <hr style="height: 4px; background-color: #0da2bd; border: none; margin: 0; width: 100%;" />
    </div>
</div>
