<div style="margin-left: 5%; width: 90%; height: 100vh; display: flex; flex-direction: column; overflow: hidden;">
    <app-header pageTitle="WARTUNG" style="flex-shrink: 0;"></app-header>


    <div class="navigation-buttons"
        style="display: flex; margin-top: 20px; gap: 12px; flex-wrap: wrap;  justify-content: space-between; flex-shrink: 0;">
        <div style="display: flex; gap: 12px; flex-wrap: wrap; flex: 1;">
            <!-- Navigation Block -->
            <app-nav-block [buttons]="navButtons" [showSearch]="false">
            </app-nav-block>

        </div>
    </div>

    <div class="content-container" style="flex: 1; display: flex; gap: 24px; margin-top: 20px; overflow: hidden;">

        <!-- Linke Spalte: Wartungsmodus -->
        <div class="wartung-column"
            style="flex: 1; display: flex; flex-direction: column; border: 2px solid #168396; border-radius: 8px; overflow: hidden;">
            <div style="background-color: #168396; color: white; padding: 16px; text-align: center;">
                <h2 style="margin: 0; font-size: 20px;">Wartungsmodus</h2>
            </div>
            <div style="flex: 1; padding: 20px; overflow-y: auto;">
                <!-- Wartungsmodus Status -->
                <div
                    style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding: 16px; background: #f8f9fa; border-radius: 8px;">
                    <div>
                        <span style="font-weight: 600;">Status:</span>
                        <span [style.color]="wartungsModus ? '#dc3545' : '#28a745'"
                            style="margin-left: 8px; font-weight: bold;">
                            {{ wartungsModus ? 'AKTIV' : 'INAKTIV' }}
                        </span>
                    </div>
                    <p>noch in entwicklung</p>
                    <mat-icon style="width: 40px; height: 40px; font-size: 40px;">engineering</mat-icon>
                    <p>keine echte Funktion</p>
                    <button (click)="toggleWartungsModus()"
                        [style.background-color]="wartungsModus ? '#28a745' : '#dc3545'"
                        style="padding: 10px 20px; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">
                        {{ wartungsModus ? 'Deaktivieren' : 'Aktivieren' }}
                    </button>
                </div>

                <!-- Wartungs-Optionen -->
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <button class="wartung-btn" (click)="clearCache()"
                        style="padding: 12px 16px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 8px;">
                        <mat-icon>cached</mat-icon>
                        Cache leeren ********* nur Beispiel Button - keine echte Funktion </button>
                    <button class="wartung-btn" (click)="restartServices()"
                        style="padding: 12px 16px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 8px;">
                        <mat-icon>restart_alt</mat-icon>
                        Services neu starten ********* nur Beispiel Button - keine echte Funktion
                    </button>
                    <button class="wartung-btn" (click)="syncDatabase()"
                        style="padding: 12px 16px; background: #17a2b8; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 8px;">
                        <mat-icon>sync</mat-icon>
                        Datenbank synchronisieren ********* nur Beispiel Button - keine echte Funktion
                    </button>
                </div>
            </div>
        </div>

        <!-- Rechte Spalte: Testmodus -->
        <div class="test-column"
            style="flex: 1; display: flex; flex-direction: column; border: 2px solid #0da2bd; border-radius: 8px; overflow: hidden;">
            <div style="background-color: #0da2bd; color: white; padding: 16px; text-align: center;">
                <h2 style="margin: 0; font-size: 20px;">Testmodus</h2>
            </div>
            <div style="flex: 1; padding: 20px; overflow-y: auto;">
                <!-- Testmodus Status -->
                <div
                    style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding: 16px; background: #f8f9fa; border-radius: 8px;">
                    <div>
                        <span style="font-weight: 600;">Status:</span>
                        <span [style.color]="testModus ? '#ff9800' : '#28a745'"
                            style="margin-left: 8px; font-weight: bold;">
                            {{ testModus ? 'AKTIV' : 'INAKTIV' }}
                        </span>
                    </div>
                    <button (click)="toggleTestModus()" [style.background-color]="testModus ? '#28a745' : '#ff9800'"
                        style="padding: 10px 20px; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: 500;">
                        {{ testModus ? 'Deaktivieren' : 'Aktivieren' }}
                    </button>
                </div>

                <!-- Test-Optionen -->
                <div style="display: flex; flex-direction: column; gap: 12px;">
                    <button class="test-btn" (click)="runApiTest()"
                        style="padding: 12px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 8px;">
                        <mat-icon>api</mat-icon>
                        API-Verbindung testen ********* nur Beispiel Button - keine echte Funktion
                    </button>
                    <button class="test-btn" (click)="runDatabaseTest()"
                        style="padding: 12px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 8px;">
                        <mat-icon>storage</mat-icon>
                        Datenbank-Verbindung testen ********* nur Beispiel Button - keine echte Funktion
                    </button>
                    <button class="test-btn" (click)="runSystemTest()"
                        style="padding: 12px 16px; background: #6c757d; color: white; border: none; border-radius: 4px; cursor: pointer; text-align: left; display: flex; align-items: center; gap: 8px;">
                        <mat-icon>settings_suggest</mat-icon>
                        System-Diagnose ********* nur Beispiel Button - keine echte Funktion
                    </button>
                </div>

                <!-- Test-Ergebnis -->
                <div *ngIf="testErgebnis" style="margin-top: 20px; padding: 16px; border-radius: 8px;"
                    [style.background-color]="testErfolg ? '#d4edda' : '#f8d7da'"
                    [style.border]="testErfolg ? '1px solid #c3e6cb' : '1px solid #f5c6cb'">
                    <div style="display: flex; align-items: center; gap: 8px;">
                        <mat-icon [style.color]="testErfolg ? '#28a745' : '#dc3545'">
                            {{ testErfolg ? 'check_circle' : 'error' }}
                        </mat-icon>
                        <span [style.color]="testErfolg ? '#155724' : '#721c24'">{{ testErgebnis }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <app-fusszeile (hauptmenueClick)="navigateToHome()" (logoutClick)="logout()"></app-fusszeile>
</div>
