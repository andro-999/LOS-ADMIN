<app-layout [showNav]="false" [bereichText]="'Anmelden'">
    <div class="login-form">
        <div class="login-card">

            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="email" style="color: rgb(24, 24, 134);">Name</label>
                    <input type="text" id="email" formControlName="email" class="form-control"
                        style="border-bottom: 2px solid rgb(18, 18, 105);" placeholder="Benutzername eingeben"
                        required />
                </div>
                <div class="form-group">
                    <label for="password" style="color: rgb(24, 24, 134);">Passwort</label>
                    <input type="password" id="password" formControlName="password" class="form-control"
                        style="border-bottom: 2px solid rgb(18, 18, 105);" placeholder="Passwort eingeben" required />
                </div>
                <button type="submit" class="btn-login">Anmelden</button>
            </form>
        </div>
    </div>
</app-layout>
